    <section class="content contact-grid">
        <article class="one"><h1>Send a menssage to us</h1>
            <form action="#" method="post" class="contact-form">
                <div class="name">
                    <label for="name">Full Name</label><br>
                    <input type="text" id="name" maxlength="100" required>
                </div>
                <div class="email">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" required>
                </div>
                <div class="phone">
                    <label for="phone">Phome Number</label><br>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="sub">
                    <label for="subject">Subject</label><br>
                    <input type="text" maxlength="50" id="subject" name="subject" required>
                </div>
                <div class="msg"><label for="message">Message</label><br>
                    <textarea name="message" id="messafe" cols="50" rows="10" maxlength="500" required>
    
                    </textarea><br>
                    <input type="submit" value="Submit">
                </div>
            </form></article>
