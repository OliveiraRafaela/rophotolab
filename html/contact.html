<body>
    <header>
        <h1 class="logo"><a class="link-menu" href="./home.html">Rafaela Oliveira Photolab</a></h1>
        <ul class="menu">
            <li class="li-menu"><a class="link-menu" href="./bio.html">Bio</a></li>
            <li class="li-menu"><a class="link-menu" href="./gallery.html">Gallery</a></li>

            <li class="li-menu"><a class="link-menu" href="./contact.html">Contact Info</a></li>
        </ul>
    </header>
    <section class="content contact-grid">
        <article class="one">
            <h1 class="page-header">Send a menssage to us</h1>
            <form action="#" method="post" class="contact-form">
                <div class="name">
                    <label for="name">Full Name</label>*<br>
                    <input type="text" id="name" maxlength="100" required>
                </div>
                <div class="email">
                    <label for="email">Email</label>*<br>
                    <input type="email" id="email" required>
                </div>
                <div class="phone">
                    <label for="phone">Phone Number</label><br>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="pc-name">
                    <label for="pc-name">Piece's Name</label><br>
                    <input type="text" maxlength="50" id="pc-name" name="pc-name" >
                </div>
                <div class="msg"><label for="message">Message</label>*<br>
                    <textarea name="message" id="messafe" cols="50" rows="10" maxlength="500" required>

                    </textarea><br>
                    <input type="submit" value="Submit" class="btn">
                </div>
            </form>
        </article>
        <article class="two">
            <h1 class="page-header"> Contact information</h1>
            <div>
                <address class="add-info">
                    <span class="material-icons-outlined">email</span> 
                    <a class="info contact-link" href="mailto:rophotolab@gmail.com">rophotolab@gmail.com</a>
                    <span class="material-icons-outlined">phone</span>
                    <p class="info">(674) 914-4983</p> 
                    <span class="material-icons-outlined">alternate_email</span>
                    <a class="info contact-link" href="https://www.instagram.com/rophotolab/" target="_blank">instagram.com/rophotolab</a>
                </address>
            </div>
        </article>


    </section>
    <footer>
        <p class="p-footer">&copy; &nbsp;2021&nbsp;Rafaela Oliveira</p>
    </footer>
